<!--签到签退状态展示-->
<div class="row" ng-init="initPage()">
	<form class="formQuery col-lg-12 col-md-12" role="form">
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>省公司</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<multi-select list-datas="provinces" name="provinceName" code="provinceCode" ng-model="queryParams.provinceCodes" ng-class="multiSelect_pro"></multi-select>
			</div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<!-- <label>签约状态更新日期</label> -->
				<label>开始时间</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<input name="startDate" type="text" ng-model="queryParams.startDate" class="form-control" placeholder="请选择日期"></div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>结束时间</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<input name="endDate" type="text" ng-model="queryParams.endDate" class="form-control" placeholder="请选择日期"></div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>签约状态</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<select name="contractStatus" class="form-control" ng-model="queryParams.signStatus">
					<option value="">全部</option>
					<option value="1">签到</option>
					<option value="0">签退</option>
				</select>
			</div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-8 col-md-8 col-md-offset-4 col-lg-offset-4">
				<button type="button" class="btn btn-primary" ng-click="queryBtn()"> <i class="glyphicon glyphicon-search"></i>
					查询
				</button>
			</div>
		</div>
	</form>
	<div class="col-lg-12 col-md-12">
		<div class="formTable" id="formTable">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>省公司名称</th>
						<th>省公司编码</th>
						<th>签约状态</th>
						<th>签到签退状态更新日期</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="res in resultDas"  check-table="checkTable('formTable')">
						<td>{{res.provinceName}}</td>
						<td>{{res.provinceCode}}</td>
						<td>{{res.signStatus>0 ? '签退' : '签到'}}</td>
						<td>{{res.signDate | date: 'yyyy-MM-dd hh:mm:ss'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-lg-12 col-md-12">
		<paging total-count="page.totalCount" page-size="page.pageSize" current-page="page.currentPage"	
						first-text="首页" prev-text="上一页" next-text="下一页" last-text="尾页" 
						go-page="getNewPageData(pageSize,currentPage)">
		</paging>
	</div>
</div>

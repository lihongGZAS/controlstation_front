<div class="row" ng-init="initPage()">
	<form class="formQuery col-lg-12 col-md-12" role="form">
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>差异类型</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<select name="diffType" class="form-control" ng-model="queryParams.diffType">
					<option value="">全部</option>
					<option value="F113">F113</option>
					<option value="F114">F114</option>
					<option value="F115">F115</option>
				</select>
			</div>
			</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4"><label>差异条数</label></div>
			<div class="col-lg-8 col-md-8">
				<input type="text" class="form-control" ng-model="queryParams.diffTotal" placeholder="差异条数">
			</div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4"><label>外部商户</label></div>
			<div class="col-lg-8 col-md-8">
				<select name="outerBusinessman" class="form-control" ng-model="queryParams.outerBusinessman">
					<option value="">全部</option>
					<option value="0068">咪咕</option>
					<option value="0071">互联网</option>
				</select>
			</div>
		</div>	
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4"><label>省公司</label></div>
			<div class="col-lg-8 col-md-8">
				<multi-select list-datas="provinces" name="provinceName" code="provinceCode" ng-model="queryParams.provinceCode" ng-class="multiSelect_pro"></multi-select>
			</div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4"><label>状态</label></div>
			<div class="col-lg-8 col-md-8">
				<select name="status" class="form-control" ng-model="queryParams.status">
					<option value="0">已生成</option>
					<option value="1">已下发</option>
				</select>
			</div>
		</div>		
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4"><label>账期</label></div>
			<div class="col-lg-8 col-md-8">
				<input type="text" name="countDiffDate" class="form-control" ng-model="queryParams.countDiffDate" placeholder="请选择日期">
			</div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-8 col-md-8 col-md-offset-4 col-lg-offset-4">
				<button type="button" class="btn btn-primary" ng-click="queryByCondition1()"> <i class="glyphicon glyphicon-search"></i>
					查询
				</button>
			</div>
		</div>
	</form>
	<div class="col-lg-12 col-md-12">
		<div class="formTable" id="formTable">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>账期</th>
						<th>省份</th>
						<th>外部商户</th>
						<th>差异类型</th>
						<th>差异条数（单位：条）</th>
						<th>差异金额（单位：元）</th>			
					</tr>

				</thead>
				<tbody>
					<tr ng-repeat="res in resultDas" check-table="checkTable('formTable')">
						<td>{{$index+1}}</td>
						<td>{{res.countDiffDate}}</td>
						<td>{{res.province}}</td>
						<td>{{res.outerBusinessman}}</td>
						<td title="{{res.diffType|diffTypeFilter}}">{{res.diffType}}</td>
						<td>{{res.diffTotal}}</td>			
						<td>{{res.diffSum}}</td>
					</tr>
					<tr>
					  <td>总计</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>{{totalData.totalSum}}</td>			
						<td>{{totalData.totalAmount}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<div class="col-lg-12 col-md-12">
  <paging total-count="page.totalCount" page-size="page.pageSize" current-page="page.currentPage" 
    first-text="首页" prev-text="上一页" next-text="下一页" last-text="尾页" 
    go-page="getNewPageData(pageSize,currentPage)">
  </paging>
</div>
</div>

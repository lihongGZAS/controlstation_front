<!-- 对账文件到达情况展示 -->
<div class="row" ng-init="initPage()">
  <form class="formQuery col-lg-12 col-md-12" role="form">
    <div class="col-lg-4 col-md-6">
      <div class="col-lg-4 col-md-4">
        <label>文件类型</label>
      </div>
      <div class="col-lg-8 col-md-8">
        <select class="form-control" ng-model="queryParams.fileType" ng-change="changeOuterBusMan()">
          <option value="对账文件">对账文件</option>
          <option value="核减文件">核减文件</option>
        </select>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="col-lg-4 col-md-4">
        <label>外部商户</label>
      </div>
      <div class="col-lg-8 col-md-8">
        <select class="form-control" ng-model="queryParams.outerBusinessman" ng-disabled="isDisabled">
          <option value="">全部</option>
          <option value="0068">咪咕</option>
          <option value="0071">互联网</option>
        </select>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="col-lg-4 col-md-4">
        <label>省份</label>
      </div>
      <div class="col-lg-8 col-md-8">
        <multi-select list-datas="provinces" name="provinceName" code="provinceCode" ng-model="queryParams.provinceCode" ng-class="multiSelect_pro">
        </multi-select>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="col-lg-4 col-md-4">
        <label>状态</label>
      </div>
      <div class="col-lg-8 col-md-8">
        <multi-select list-datas="statuses" name="statusName" code="status" ng-model="queryParams.status"></multi-select>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="col-lg-4 col-md-4">
        <label>账期</label>
      </div>
      <div class="col-lg-8 col-md-8"> 
        <input type="text" name="countDate" ng-model="queryParams.countDate" class="form-control" placeholder="请选择账期">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="col-lg-4 col-md-4">
        <label>文件名</label>
      </div>
      <div class="col-lg-8 col-md-8">
        <input type="text" maxlength="48" ng-model="queryParams.countFileName" class="form-control" placeholder="">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="col-lg-4 col-md-4"></div>
      <div class="col-lg-8 col-md-8">
        <button type="button" class="btn btn-primary" ng-click="queryByCondition1()"> <i class="glyphicon glyphicon-search"></i>
          查询
        </button>
        <button type="button" class="btn btn-primary" ng-click="resetByCondition()"> <i class="glyphicon glyphicon-repeat"></i>
          重置
        </button>
      </div>
    </div>
  </form>
  <div class="col-lg-12 col-md-12">
    <div class="formTable" id="formTable">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>序号</th>
            <th>账期</th>
            <th>文件类型</th>
            <th ng-if="outerBusinessman">外部商户</th>
            <th>省份</th>
            <th>状态</th>
            <th>文件名</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="res in resultDas" check-table="checkTable('formTable')">
            <td>{{$index+1}}</td>
            <td>{{res.countDate}}</td>
            <td>{{res.fileType}}</td>
            <td ng-if="outerBusinessman">{{res.outerBusinessman}}</td>
            <td>{{res.provinceName}}</td>
            <td>{{res.status}}</td>
            <td>{{res.countFileName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-lg-12 col-md-12">
    <paging total-count="page.totalCount" page-size="page.pageSize" current-page="page.currentPage" 
    first-text="首页" prev-text="上一页" next-text="下一页" last-text="尾页" 
    go-page="getNewPageData(pageSize,currentPage)">
  </paging>
</div>
</div>

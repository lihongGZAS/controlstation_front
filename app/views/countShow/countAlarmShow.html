<!-- 对账告警情况 -->
<div class="row" ng-init="initPage()">
	<form class="formQuery col-lg-12 col-md-12" role="form">
		<div class="col-lg-4 col-md-6"> 
	    <div class="col-lg-4 col-md-4"><label>开始时间</label></div>
	    <div class="col-lg-8 col-md-8">
	    	<input name="choiceStartTime" type="text" ng-model="queryParams.alarmStartTime" class="form-control" placeholder="请选择日期">
	    </div>  
	  </div>
	  <div class="col-lg-4 col-md-6">
	  	<div class="col-lg-4 col-md-4"><label>结束时间</label></div>
    	<div class="col-lg-8 col-md-8">
	    	<input name="choiceEndTime" type="text" ng-model="queryParams.alarmEndTime" class="form-control" placeholder="请选择日期">
	    </div>
    </div>
	  <div class="col-lg-4 col-md-6">
	    <div class="col-lg-4 col-md-4"><label>外部商户</label></div>
	    <div class="col-lg-8 col-md-8">
		    <select name="channel" class="form-control" ng-model="queryParams.businessLine">
		    	<option value="">全部</option>
	        <option value="0068">咪咕</option>
	        <option value="0071">互联网</option>
	      </select>
      </div>
	  </div>
	  <div class="col-lg-4 col-md-6">
	  	<div class="col-lg-4 col-md-4"><label>省份</label></div>
	  	<div class="col-lg-8 col-md-8">
      	<multi-select list-datas="provinces" name="provinceName" code="provinceCode" ng-model="queryParams.provinceCode" ng-class="multiSelect_pro"></multi-select>
      </div>
	  </div> 
	  <div class="col-lg-4 col-md-6">
	  	<div class="col-lg-4 col-md-4"></div>
	  	<div class="col-lg-8 col-md-8">
	  		<button type="button" class="btn btn-primary" ng-click="queryByCondition1()">
	  			<i class="glyphicon glyphicon-search"></i>查询
	  		</button>
	  		<button type="button" id="querySign" class="btn btn-primary" ng-click="export()"><i class="glyphicon glyphicon-log-out"></i>导出</button>
	  	</div>
	  </div>
	</form>
	<div class="col-lg-12 col-md-12"> 
		<div class="formTable" id="formTable">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th><input type="checkbox" ng-checked="resultDas.marquee" ng-click="proCheckbox('list',resultDas)"></th>
						<th>序号</th>
						<th>告警内容</th>
						<th>告警级别</th>
						<th>系统名称</th>
						<th>外部商户</th>
						<th>省份</th>
						<th>告警时间</th>
						<th>主机IP</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="res in resultDas" check-table="checkTable('formTable')">
						<td><input type="checkbox" ng-checked="res.checkbox" ng-click="proCheckbox('list',resultDas,$index)"/></td>
						<td>{{$index+1}}</td>
						<td title="{{res.alarmContent}}">{{res.alarmContent|countAlarmFilter}}</td>
						<td>{{res.alarmLevels}}</td>
						<td>{{res.system}}</td>
						<td>{{res.businessLine}}</td>
						<td>{{res.provinceName}}</td>
						<td>{{res.alarmTime}}</td>
						<td>{{res.ip}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-lg-12 col-md-12">
		<paging total-count="page.totalCount" page-size="page.pageSize" current-page="page.currentPage"	
						first-text="首页" prev-text="上一页" next-text="下一页" last-text="尾页" 
						go-page="getNewPageData(pageSize,currentPage)">
		</paging>
	</div>
</div>

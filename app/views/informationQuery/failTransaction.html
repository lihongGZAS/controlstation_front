<!--失败交易查询-->
<div class="row" ng-init="initPage()">
	<form class="formQuery col-lg-12 col-md-12" role="form">
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>业务线</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<select class="form-control" ng-model="queryParams.firstBusLineCode" ng-change="setSecondBus()">
					<option value="">全部</option>
					<option ng-repeat="bus in businessLines" value="{{bus.businessLineCode}}">{{bus.businessLineName}}</option>
				</select>
			</div>
		</div>
		<div class="col-lg-4 col-md-6" ng-show="queryParams.firstBusLineCode">
			<div class="col-lg-4 col-md-4">
				<label>子业务线</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<multi-select list-datas="secondBusinessLines" name="businessLineName" code="businessLineCode" ng-model="queryParams.secondBusLineCode"></multi-select>
		  </div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>订单编号</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<input type="text" class="form-control" ng-model="queryParams.oriTradeSeqno" placeholder="订单编号"></div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>原交易流水号</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<input type="text" class="form-control" ng-model="queryParams.oriTradeSession" placeholder="原交易流水号"></div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>返回码</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<multi-select list-datas="backCodes" name="backCode" code="backCode" ng-model="queryParams.backCode"></multi-select>
		  </div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-4 col-md-4">
				<label>日期</label>
			</div>
			<div class="col-lg-8 col-md-8">
				<input type="text" class="form-control" name="dealDate" ng-model="queryParams.dealDate" placeholder="请选择日期"></div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="col-lg-8 col-md-8 col-md-offset-4 col-lg-offset-4">
				<button type="button" class="btn btn-primary" ng-click="queryBtn()"> <i class="glyphicon glyphicon-search"></i>
					查询
				</button>
			</div>
		</div>
	</form>
	<div class="col-lg-12 col-md-12">
		<div class="formTable" id="formTable">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>订单编号</th>
						<th>原交易流水号</th>
						<th>业务线</th>
						<th>交易日期</th>
						<th>返回码</th>
						<th>返回码描述</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="res in resultDas" check-table="checkTable('formTable')">
						<td>{{$index+1}}</td>
						<td>{{res.oriTradeSeqno}}</td>
						<td>{{res.oriTradeSession}}</td>
						<td>{{res.businessLineName}}</td>
						<td>{{res.dealDate}}</td>
						<td>{{res.backCode}}</td>
						<td>{{res.backCodeDes}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-lg-12 col-md-12">
		<paging total-count="page.totalCount" page-size="page.pageSize" current-page="page.currentPage"	
						first-text="首页" prev-text="上一页" next-text="下一页" last-text="尾页" 
						go-page="getNewPageData(pageSize,currentPage)">
		</paging>
	</div>
</div>
